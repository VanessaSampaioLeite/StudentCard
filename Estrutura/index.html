<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main > #caixa > p {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <h2>
            Pagamento do Boleto
        </h2>
        <p>
            Codigo de Barra: <input type="number" name="txtvalor" id="valor" required>    
        </p>
        <p>
            Parcelamento: <input type="number" name="txtparc" id="parcela" max="5" min="1" required value="1">
        </p>
        <p>
            <input type="button" value="PAGAR BOLETO" id="gerar" onclick="pagar()">
        </p>
    </main>
</body>
<script src="script.js"></script>

</html>
