<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
    

</head>
<body>
    <section id="cadastro">
        <h3>FALTA POUCO PARA VOCÊ APROVEITAR TODOS OS BENEFÍCIOS DO CARTÃO STUDENTCARD</h3>
    </section>
    <section id="cadastro-1">
        <div class="cadastro-2">
            <h2>Cadastre-se</h2>
            <form action="#" method="POST" id="cadastro-form">

                <input type="text" id="nome" name="nome" required placeholder="Informe o seu nome">
    
                <input type="email" id="email" name="email" required placeholder="Informe o seu E-mail">
    
                <input type="tel" id="telefone" name="telefone" required placeholder="Informe o seu telefone">

                <input type="text" id="universidade" name="universidade" required placeholder="Informe a universidade que você estuda">

                <input type="text" id="cadastro" name="cadastro" required placeholder="Informe o seu número do cadastro da universidade">

                <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
    
                <button type="submit">Enviar</button>
            </form> 
            <a href="StudentCard.html"><button>Voltar</button></a>
        </div> 
    </section> 
    <!-- Pop-up de pagamento -->
    <div id="popup3" class="popup3">
        <p id="popup-message">CADASTRO FOI REALIZADO COM SUCESSO</p>
    </div>
    <script src="script2.js"></script>

</body>
</html>
