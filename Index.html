<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentCard - Benefícios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StudentCard</h1>
        <nav>
            <ul>
                <li><a href="#beneficios">Benefícios</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="beneficios">
        <div class="beneficios-container">
            <div class="beneficio" id="beneficio1">
                <img src="https://www.remessaonline.com.br/blog/wp-content/uploads/2023/11/cartao-de-credito-sem-anuidade.jpg" alt="Benefício 1">
                <p> Sem Anuidade</p>
            </div>
            <div class="beneficio" id="beneficio2">
                <img src="https://images.educamaisbrasil.com.br/content/noticias/dia-da-educacao-e-celebrado-em-28-de-abril_g.jpg" alt="Benefício 2">
                <p>Programa de recompensas por gastos em educação</p>
            </div>
            <div class="beneficio" id="beneficio3">
                <img src="https://img.freepik.com/fotos-premium/uma-pessoa-entregando-dinheiro-a-outra-pessoa_852340-6017.jpg" alt="Benefício 3">
                <p>Sem comprovação de renda</p>
            </div>
            <!-- Adicione mais benefícios conforme necessário -->
        </div>
    </section>

    <section id="contato">
        <div class="formulario">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 StudentCard. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
