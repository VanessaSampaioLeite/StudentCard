<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentCard - Benefícios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StudentCard</h1>
    </header>

    <section id="beneficios">
        <div class="beneficios-container">
            <div class="beneficio" id="beneficio1">
                <img src="" alt="Benefício 1">
                <p> Sem Anuidade</p>
            </div>
            <div class="beneficio" id="beneficio2">
                <img src="" alt="Benefício 2">
                <p>Programa de recompensas por gastos em educação</p>
            </div>
            <div class="beneficio" id="beneficio3">
                <img src="" alt="Benefício 3">
                <p>Sem comprovação de renda</p>
            </div>
        </div>
    </section>

    <section id="contato">
        <div class="formulario">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 StudentCard. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
