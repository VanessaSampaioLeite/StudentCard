<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
    

</head>
<body>
    <section id="mensalidade">
        <h3>APROVEITE PARA DIVIDIR A SUA MENSALIDADE UNIVERSITÁRIA DE UMA FORMA QUE TE AJUDARÁ</h3>
    </section>
    <section id="pagar">
        <div class="pagamento">
            <h2>PAGAMENTO DO BOLETO</h2>
            <form action="#" method="POST" id="pagamento-form">
                <label for="codigoBarras">Código de barras:</label>
                <input type="number" id="codigoBarras" name="codigoBarras" required>

                <label for="nomeTitular">Nome do estudante:</label>
                <input type="text" id="nomeTitular" name="nomeTitular" required>

                <label for="nomeUniversidade">Nome da universidade:</label>
                <input type="text" id="nomeUniversidade" name="nomeUniversidade" required>

                <label for="numeroCadastro">Número de cadastro do estudante:</label>
                <input type="number" id="numeroCadastro" name="numeroCadastro" required>
                

                <label for="Parcelamento">Parcelamento:</label>
                <select id="Parcelamento">
                    <option value="1">1x</option>
                    <option value="2">2x</option> 
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option> 
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option> 
                </select>
                <button type="submit">PAGAR BOLETO</button>
            </form> 
            <a href="StudentCard.html"><button>Voltar</button></a>
        </div>
    </section>
    <!-- Pop-up de pagamento -->
    <div id="popup2" class="popup2">
        <p id="popup-message">PAGAMENTO REALIZADO COM SUCESSO</p>
    </div>
    <script src="script2.js"></script>

</body>
</html>
